<script>
  //text override for the divs
  var d = $("#myDiv");
  var d1 = $("#myDiv2");
    d.text("Blue text").css("color","blue");
    d1.text("Orange text").css("color","orange");

//text override script for the paragraphs
    function myFunc(name){
    return function(age){
        return "My name is " + name + " and your age is " + age;
    }
}

var nameFunc = myFunc("Aisea");
var myString = nameFunc(26);
var p = $("#p0");
var p1 = $("#p1");
p.text(myString).css("color","pink");
p1.css("color","red");


// no closure function  
function noClosureError(){
    for(var i=0;i<11;i++){
        (function(i){
            setTimeout(function(){
              var t = p1.text();
              t += i;
                p1.text(t + ",");
            },1000);
        })(i);
    }
}

noClosureError();

d3.selectAll();

</script>
